version: "3.9"
services:
  db:
    image: ankane/pgvector:latest
    restart: always
    environment:
      POSTGRES_USER: aistart
      POSTGRES_PASSWORD: supersecret
      POSTGRES_DB: aistart
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aistart"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: